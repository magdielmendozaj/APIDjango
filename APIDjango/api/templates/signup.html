{% extends "./base.html" %}

{% block title %} Registro {% endblock %}

{% block body %}

{% if messages %}
  <div class="alert alert-dismissible alert-success">
    {% for message in messages %}
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong class="text-dark">{{ message }}</strong>
  </div>
    {% endfor %}
{% endif %}

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                  <!-- <i class="fas fa-user h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"></i> -->
                <form action="/registrarUsuario/" method="post">{% csrf_token %}
                  {{form.as_p}}
                  <div class="mx-1 mx-md-4">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" name="txtNombre" required />
                        <label class="form-label" for="form3Example1c">Nombre(s)</label>
                      </div>
                    </div>

                    <div class="row mb-4">
                      <i class="fas  fa-lg me-3 fa-fw"></i>
                      <div class="col">
                          <div class="form-outline mb-0">
                              <input type="text" id="form3Example1c" class="form-control" name="txtAPaterno" required />
                              <label class="form-label" for="form3Example1c">Apellido Paterno</label>
                          </div>
                      </div>
                      <div class="col">
                          <div class="form-outline mb-0">
                              <input type="text" id="form3Example2c" class="form-control" name="txtAMaterno" required />
                              <label class="form-label" for="form3Example2c">Apellido Materno</label>
                          </div>
                      </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-code fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <select id="form3Example3c" class="form-select" name="cbxSexo" required >
                        <option value="">Selecciona tu sexo</option>
                        {% for s in sexos %}
                        <option value="{{s.idSexo}}">{{s.nombre}}</option>
                        {% endfor %}
                      </select>
                      <label class="form-label" for="form3Example3c">Tu sexo</label>
                    </div>
                  </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-birthday-cake fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="date" id="form3Example3c" class="form-control" name="txtNacimiento" required />
                        <label class="form-label" for="form3Example3c">Tu fecha de nacimiento</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-code fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <select id="form3Example3c" class="form-select" name="cbxEspecialidad" required >
                          <option value="">Selecciona tu especialidad</option>
                          {% for e in especialidades %}
                          <option value="{{e.idEspecialidad}}">{{e.nombre}}</option>
                          {% endfor %}
                        </select>
                        <label class="form-label" for="form3Example3c">Tu especialidad</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" name="txtEmail" required />
                        <label class="form-label" for="form3Example1c">Tu correo electrónico</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" name="txtContraseña" required />
                        <label class="form-label" for="form3Example4c">Contraseña</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" name="txtContraseña1" required />
                        <label class="form-label" for="form3Example4cd">Repite tu contraseña</label>
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" checked />
                      <label class="form-check-label" for="form2Example3">
                        Estoy de acuerdo con los <a href="#!">Terminos de sevicio</a>
                      </label>
                    </div>
                    <div class="form-group d-grid gap-2 py-1">
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                    </div>
                </div>
  
                  </form>
  
                </div>
            </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://www.shakebugs.com/wp-content/uploads/2022/07/Shake-naslovne-slike-3-1-1.png"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock %}
